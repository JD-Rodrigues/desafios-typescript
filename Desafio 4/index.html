<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="dist/app.js" defer></script>
</head>
<body>
    <div class="login-background">
        <div class="login-wrap">
            <div class="auth-title"><h1>Login</h1></div>
            <input id="login" placeholder="Nome de usuário" onchange="preencherLogin(event)">
            <input id="senha" placeholder="Senha" type="password" onchange="preencherSenha(event)">
            <input id="api-key" placeholder="Api Key" onchange="preencherApi()">
            <button id="login-button" disabled>Login</button>
        </div>
    </div>
    <nav>
        <span class="my-lists">Minhas listas</span>
        <input id="search" placeholder="Escreva...">
        <button id="search-button">Pesquisar Filme</button>
        <button id="logout-btn">Logout</button>
    </nav>
    <section id="my-lists">
        <button id="create-list">Criar lista</button>
        <ul id="list-of-lists">
            <li>Filmes eróticos</li>
            <li>Ação/Aventura</li>
            <li>Filmes de viagem</li>
            <li>Filmes de rock</li>
            <li>Filmes noir</li>
            <li>Cyberpunk</li>
            <li>Guerra</li>
            <li>Relgião</li>
        </ul>
        <div class="create-list-background">
            <div class="create-list-wrap">
                <button id="create-list-back-button">Voltar</button>
                <div class="create-list-title"><h1>Criar Lista</h1></div>
                <input id="list-title-input" onchange="preencherTituloNovaLista()" type="text" placeholder="Nome da lista" onchange="preencherLogin(event)">
                <textarea onchange="preencherDescNovaLista()" id="list-desc-input" placeholder="Descrição da lista" type="text"></textarea>
                <button id="submit-new-list-button" disabled>Criar</button>
        </div>
    </section>
    <div style="display: flex;">
        <div id="search-container" style="margin-left: 20px">
            
        </div>
    </div>
</body>
</html>
